<div class="tool-bar">
  <h6 class="username">
    <a> <span></span> {{ userName | titlecase }}</a>
  </h6>
</div>
<nav class="nav">
  <h1><a routerLink="" class="logo"> basket</a></h1>
  <div class="hamburger">
    <fa-icon (click)="showMobileMenu()" class="hamburgerIcon" [icon]="icon"></fa-icon>
  </div>
  <div class="search_bar">
    <input
      type="text"
      (keyup)="findProduct($event)"
      (blur)="hideSearch()"
      placeholder="Eg. Deodorant"
    />
    <button
      #searchInput
      class="searchbutton"
      (click)="submitSearch(searchInput.value)"
    >
      Search
    </button>
    <ul class="suggested-result" *ngIf="searchResult">
      <li *ngFor="let item of searchResult">
        <a routerLink="/listing/{{ item.id }}">{{ item.name }}</a>
      </li>
    </ul>
  </div>
  <div [ngSwitch]="isLoggedIn" class="menu">
    <ul *ngSwitchCase="'default'">
      <li><a routerLink="">HOME</a></li>
      <li><a routerLink="user">LOG IN</a></li>
      <li>
        <a href="#">CART</a>
      </li>
    </ul>
    <ul *ngSwitchCase="'user'">
      <li><a routerLink="">HOME</a></li>
      <li *ngIf="cartItems === 0">
        <a [routerLink]="'cart'"> CART </a>
      </li>
      <li *ngIf="cartItems !== 0">
        <a [routerLink]="'cart'"> CART({{ cartItems }}) </a>
      </li>
      <li><a (click)="signOut()">LOG OUT</a></li>
    </ul>
  </div>
</nav>
