<nav class="nav">
  <h1><a routerLink=""> basket</a></h1>
  <div class="search_bar">
    <input
      type="text"
      (keyup)="searchProducts($event)"
      (blur)="hideSearch()"
      placeholder="search for products"
    />
    <button
      #searchInput
      class="searchbutton"
      (click)="submitSearch(searchInput.value)"
    >
      Search
    </button>
    <ul class="suggested-result" *ngIf="searchResult">
      <li *ngFor="let item of searchResult">
        <a routerLink="/listing/{{ item.id }}">{{ item.name }}</a>
      </li>
    </ul>
  </div>
  <div [ngSwitch]="menuType">
    <ul *ngSwitchCase="'default'" >
      <!-- <li><a routerLink="seller-auth">Seller</a></li> -->
      <li><a routerLink="">Home</a></li>
      <li><a routerLink="user">Login/Sign-up</a></li>
      <li><a href="#">Cart({{cartItems}})</a></li>
    </ul>
    <ul *ngSwitchCase="'user'" >
      <!-- <li><a routerLink="seller-auth">Seller</a></li> -->
      <li><a routerLink="">Home</a></li>
      <li><a>{{userName | titlecase}}</a></li>
      <li><a routerLink="my-orders" >My Orders</a></li>
      <li><a (click)="userLogout()" >Logout</a></li>
  
      <li><a [routerLink]="cartItems>0?'cart-page':null">Cart({{cartItems}})</a></li>
    </ul>
    <!-- <ul *ngSwitchCase="'seller'" >
      <li><a routerLink="seller-add-product">Add Product</a></li>
      <li><a routerLink="seller-home">List</a></li>
      <li><a (click)="logout()">Logout</a></li>
      <li><a href="#">{{sellerName | titlecase}}</a></li>
    </ul> -->
   </div>

    <ul>
      <li><a routerLink="home">Home</a></li>
      <li><a routerLink="cart">Cart</a></li>
    </ul>
  </div> -->
</nav>
