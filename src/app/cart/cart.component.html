<div class="cart">
  <div class="row">
    <div class="col-sm-8 details">
      <div class="cart-header"><p class="cart-title">CART</p></div>
      <ul *ngFor="let cart of cartData">
        <li>
          <img src="{{ cart.image }}" alt="item-image" />
          <div class="itemQuantity">
            <div (click)="decItemQuantity(cart.productId)">
              <fa-icon [icon]="iconMinus"></fa-icon>
            </div>
            <div class="quantityCounter">{{ cart.quantity }}</div>
            <div (click)="incItemQuantity()">
              <fa-icon [icon]="iconPlus"></fa-icon>
            </div>
          </div>
        </li>
        <li class="itemName">
          <span> {{ cart.name }}</span>
          <span> {{ cart.price }}</span>
          <a class="removeItemBtn" (click)="removeItem(cart.id)">
            REMOVE
          </a>
        </li>
      </ul>
      <div *ngIf="cartData?.length === 0">
        <h3>Cart is empty. Please add items.</h3>
      </div>
      <div >
        <button
          (click)="continueShopping()"
          class="continueShoppingBtn max-width"
        >
          <!-- <fa-icon [icon]="iconArrow"></fa-icon> -->
          CONTINUE SHOPPING
        </button>
        <button (click)="submitOrder()" class="placeOrderBtn">
          PLACE ORDER
        </button>
      </div>
    </div>
  </div>
</div>
