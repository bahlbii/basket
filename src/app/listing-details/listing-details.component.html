<div class="row product-details" *ngIf="productData">
  <div class="col-sm-6">
    <img class="product-img" src="{{ productData.image }}" alt="" />
  </div>
  <div class="col-sm-6">
    <div class="details">
      <h1>{{ productData.name }}</h1>
      <h3>Price : {{ productData.price }}</h3>

      <div class="itemQuantity">
        <button (click)="handleQuantity('min')">
          <fa-icon [icon]="iconMinus"></fa-icon>
        </button>
        <input type="text" value="{{ productQuantity }}" />
        <button (click)="handleQuantity('plus')">
          <fa-icon [icon]="iconPlus"></fa-icon>
        </button>
      </div>
      <button class="addToBasket" (click)="addToCart()">ADD TO BASKET</button>
    </div>
  </div>
</div>
